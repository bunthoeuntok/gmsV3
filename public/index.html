<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" src="../src/css/reset.css">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">

  <title>Game Management System</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://kit.fontawesome.com/ddd7e9bb7e.js" crossorigin="anonymous"></script>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Roboto:wght@400;500;700&display=swap);
    body {
     background: #e9e9e9;
     width: 100%;
     height: 100%;
     font-family: inherit !important;
    }
   ::-webkit-scrollbar {
     height: 5px;
     width: 5px;
   }
   ::-webkit-scrollbar-thumb {
     background-color: rgb(102, 150, 122);
     border-radius: 4px;
     height: 50px;
   }
   ::-webkit-scrollbar-thumb:hover {
     background: rgb(102, 150, 122);
   }
   ::-webkit-scrollbar-track {
     background: rgba(12, 11, 11, 0.1);
     box-shadow: inset 0 0 2px #e8e8e8;
     height: 90%;
   }

 </style>
</head>

<body class="hold-transition sidebar-mini" style="background-color: #ccc;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <!-- jQuery -->
  <script src="/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/dist/js/adminlte.min.js"></script>
</body>

</html>
